version: v1beta1
plugins:
  - name: go
    out: example
    opt:
      - paths=source_relative
      - Mgoogle/protobuf/timestamp.proto=github.com/golang/protobuf/ptypes/timestamp
  - name: go-grpc
    out: example
    opt: paths=source_relative
  - name: gorm
    out: example
    opt:
      - engine=postgres,enums=string,gateway:./example/feature_demo
      - Mgoogle/protobuf/timestamp.proto=github.com/golang/protobuf/ptypes/timestamp
