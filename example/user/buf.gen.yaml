version: v1beta1
plugins:
  - name: go
    out: example
    opt:
      - paths=source_relative
      - Mgoogle/protobuf/timestamp.proto=github.com/golang/protobuf/ptypes/timestamp
  - name: gorm
    out: example
    opt:
      - module=github.com/infobloxopen/protoc-gen-gorm/example
      - enums=string,gateway:./example/user
      - Mgoogle/protobuf/timestamp.proto=github.com/golang/protobuf/ptypes/timestamp
